name: Deploy Frontend Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - ci/change-to-scp

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies & Build
        run: |
          npm install
          npm run build

      - name: Upload dist folder via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DCISM_HOST }}
          username: ${{ secrets.TEMP_EMAIL }}
          password: ${{ secrets.TEMP_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "./dist/*"
          target: "~/${{ secrets.TEMP_DOMAIN }}/"
          overwrite: true
          strip_components: 1

      - name: Test
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DCISM_HOST }}
          username: ${{ secrets.TEMP_EMAIL }}
          password: ${{ secrets.TEMP_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.TEMP_DOMAIN }}
            ls 
            cat .htaccess
